<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hello, {{ user }}</h2>
<strong>Add a Ticket</strong><br>
<br>
<form action="{% url 'ticketSys:add_ticket' %}" method="post">
    {% csrf_token %}
    <label>The Title : </label> <input type="text" name="title"><br>
    <label>Selsect User : </label>
    <select name="selectedUser"><!--Jst testing that the users sent are the correct ones -->

        {% endfor %}
    </select><br>
    <label>Need HR ?</label> <input type="checkbox" name="needhr" id="needhr" value="yes"/><br>
    <label>Content : </label> <input type="text" name="content"><br>
    <input type="submit">
</form>
</body>
